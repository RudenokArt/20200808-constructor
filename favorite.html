<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- =================BOOTSTRAP================= -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<!-- ====================LESS====================== -->
	<link rel="stylesheet/less" type="text/css" href="css-favorite-page.less" />
	<script src="//cdn.jsdelivr.net/npm/less" ></script>
	<!-- =====================jQuery======================= -->
	<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>

	<script src="js-icons.js"></script>
  <script src="https://use.fontawesome.com/e8a42d7e14.js"></script>

	<title>Document</title>
</head>
<body>
	<div class="favorite-table"></div>
	<div class="footer">
		<div class="flex-wrapper">
			<div class="flex-wrapper">
				<div class="favorite-quantity"></div>
			</div>
			<div class="flex-wrapper">
				<div class="favorite-total"></div>
			</div>
		</div>
		<div class="flex-wrapper">
			<div class="flex-wrapper">
				<button class="button-back">
					<script>document.write(iconCaretLeft())</script>
					Назад
				</button>
			</div>
			<div class="flex-wrapper">
				<button class="button-order">
					<script>document.write(iconClipboardСheck())</script>
					Оформить заказ
				</button>
			</div>
		</div>
	</div>
	
	<div class="popup-wrapper">
		<div class="popup">
			<div>
				<div class="flex-wrapper">
					<button class="close-button">
						<span>&#10006</span> 
					</button>
				</div>
				<div class="flex-wrapper">
					<input type="text" class="customer-data" placeholder="Фамилия Имя Отчество">
				</div>
				<div class="flex-wrapper">
					<input type="text" class="customer-data" placeholder="@ E-mail">
				</div>
				<div class="flex-wrapper">
					<input type="text" class="customer-data" placeholder="тел.: ">
				</div>
				<div class="flex-wrapper">
					<div class="flex-wrapper">
						<button class="order-button">Сформировать заказ</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="preloader-wrapper">
		<div class="preloader">
      <i class="fa fa-cog" aria-hidden="true"></i>
		</div>
	</div>
<script src="js-favorite-page.js"></script>
<script src="js-favorite-selector.js"></script>
</body>
</html>
